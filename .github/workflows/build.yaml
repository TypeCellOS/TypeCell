name: build

on: ["push", "pull_request"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js 16.x
        uses: actions/setup-node@master
        with:
          node-version: 16.x

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set correct access for docker containers (server/test/data)
        run: chmod -R a+rw test-server/data

      - name: Build the docker-compose stack
        run: docker-compose -f test-server/docker-compose.yml up -d

      - name: Check running containers
        run: docker ps -a

      - name: Check docker logs
        run: docker logs synapse

      - name: Install Dependencies
        run: npm run install-lerna

      - name: Bootstrap packages
        run: npm run bootstrap

      - name: Wait for Matrix
        uses: nev7n/wait_for_response@v1
        with:
          url: "http://localhost:8888/_matrix/static/"
          responseCode: 200
          timeout: 20000
          interval: 500

      - name: Build packages
        run: npm run build
        env:
          CI: true

      - name: Lint (we don't build React in CI, but at least lint it)
        run: npm run lint
        env:
          CI: true

      - name: Run Tests
        run: npm run test
        env:
          CI: true

      # - name: Upload to coveralls
      #   uses: coverallsapp/github-action@master
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: packages/editor
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: packages/editor
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
